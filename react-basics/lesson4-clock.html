<!DOCTYPE html>
<html>
  <head>
    <title>React Basics lesson 4</title>

    <style>
     
    </style>

  </head>
  <body>
    <div class="js-container">
      
    </div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">

      
     
      function Counter({count, setCount}){
        const counterbutton = React.useRef();
        function increaseCount(){
          setCount(count+1)
        }
        return (
          <button onClick={increaseCount}>Clicked {count} {count===1? 'time ' : 'times'}</button>
        )

    
       
      }
      
      function ResetButton({count,setCount}){
        function reset(){
          setCount(0)
        }
        return (
          <>
          <button onClick={reset}>Reset</button>
          </>
        )
      }

      function AutoClickButton({count, setCount}){

       function autoClick(){
       
        const buttonElm = counterbutton.current;
        setInterval(()=>{
          buttonElm.click();
        }, 1000)
       } 
       return(
        <>
        <button 
           onClick={autoClick}
        > Auto Click </button>
        </>
       )
      }
     

      function App (){
        const [count, setCount]= React.useState(0);


        return(
          <>
            <Counter 
              count = {count}
              setCount = {setCount}
            />

            <ResetButton
              count = {count}
              setCount = {setCount}
            />
            <AutoClickButton
                count = {count}
                setCount = {setCount}
            />
          
          </>

        )
    
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>



  </body>

</html>
